{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    {% for item in bag_items %}
        <style>
            #checkout-prod-image {
                background: url('{{ item.product.image.url }}') no-repeat fixed center;
                background-size: cover;
                z-index: -999;
            }
        </style>
    {% endfor %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="head-image-shape" id="profile-image"><div class="overlay"></div></div>
    <div class="row" id="profile-image-head">
        <h1 class="col-12 text-center">Profile</h1>
    </div>
{% endblock %}

{% block content %}
    
{% endblock %}
