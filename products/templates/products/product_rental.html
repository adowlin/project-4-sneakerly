{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <h1 class="text-center" id="prod-name-header">{{ product.name }}</h1>
{% endblock %}

{% block content %}
    <div class="container-fluid main-content-container">
        <div class="product-container">
            <div class="row">
                <div class="product-image col-sm-12 col-md-8 offset-md-2 mb-md-3">
                    <img class="card-img-top img-fluid mb-3" src="{{ product.image.url }}" alt="{{ product.name }}">
                </div>
                <div class="col-12 col-md-3 offset-md-3">
                    <div class="product-info mb-3">
                        <p class="mb-0">{{ product.name }}</p>
                        <p class="mb-0">{{ product.size }}</p>
                        <p class="mb-0">â‚¬{{ product.price }} Per Day</p>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="row">
                        <form method="POST" action="{% url 'checkout' product.id %}" class="date-picker-form">
                            {% csrf_token %}
                            <label for="startDate" class="form-label">Choose Rental Start Date:</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" min="2021-08-11" max="2021-10-11" aria-describedby="startDate">
                            <label for="startDate" class="form-label mt-2">Number of Rental Days:</label>
                            <input type="number" class="form-control" id="rentDays" name="rentDays" min="1" max="7" aria-describedby="rentDays">
                            <button type="submit" class="btn rent--btn col-6 offset-3 mt-2"><i class="bi bi-cart"></i> Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
